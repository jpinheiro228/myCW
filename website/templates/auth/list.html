{% extends 'base_template.html' %}

{% block header %}
    <h1>{% block title %}Users List{% endblock %}</h1>
{% endblock %}

{% block main %}
    <div class="container">
        <br/>
        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <th style="width: 10%">ID</th>
                <th style="width: 70%">Name</th>
                <th style="width: 20%; text-align: right"><a class="btn btn-primary btn-sm" href="{{ url_for('auth.register') }}">New User</a></th>
            </tr>
            </thead>
            <tbody>
            {% for user in user_list %}
                <tr>
                    <td>{{ user["id"] }}</td>
                    <td>{{ user["name"] }}</td>
                    <td style="text-align: right">
                        <a class="btn btn-warning btn-sm"
                           href="{{ url_for('auth.remove',rm_id=user["id"]) }}">Edit</a>
                        <a class="btn btn-danger btn-sm"
                           href="{{ url_for('auth.remove',rm_id=user["id"]) }}">Remove</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
