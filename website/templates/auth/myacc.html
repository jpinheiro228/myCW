{% extends 'base_template.html' %}

{% block header %}
  <h1>{% block title %}My Account{% endblock %}</h1>
{% endblock %}

{% block main %}
    <h1 style="text-align: center">Account Management</h1>
    <div class="form-signin">
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" name="username" id="username" value="{{ session["username"] }}" readonly>
            </div>
            <div class="form-group">
                <label for="password">Change Password</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="New Password">
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" value="Change Password">
            </div>
        </form>
    </div>
{% endblock %}
