{% extends 'base_template.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block main %}
    <div class="container">
        <form method="post">
            <div class="form-group text-center">
                <p>Description</p>
                <textarea class="form-control" name="description" rows="10">{{ ex.description }}</textarea>
            </div>
            <div class="form-group text-center">
                <p>Tests</p>
                <textarea class="form-control" name="test_code" rows="10">{{ ex.test_code }}</textarea>
            </div>
            <div class="form-group text-center">
                <p>Validation</p>
                <textarea class="form-control" name="validation_code" rows="10">{{ ex.check_code }}</textarea>
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-lg" type="submit" value="Register Exercise">
            </div>
        </form>
    </div>

{% endblock %}
