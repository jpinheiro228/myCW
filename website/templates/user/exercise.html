{% extends "base_template.html" %}

{% block main %}
    <h2 class="form-signin-heading text-center">Exercise</h2>
    <div class="form-group text-center">
        <p>Exercise Description</p>
        <p>{{ description }}</p>
    </div>
    <div>
        <form class="form" method="post" enctype=multipart/form-data action="">
            <div class="form-group text-center">
                <p>My solution</p>
                <textarea name="my_solution" cols="80" rows="10">{{ my_solution }}</textarea>
            </div>
            <div class="form-group text-center">
                <p>Tests</p>
                <textarea name="test_code" cols="80" rows="10" readonly>{{ test_code }}</textarea>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-sm btn-danger" type="submit" name="sub_type" value="test">Test</button>
                <button class="btn btn-sm btn-danger" type="submit" name="sub_type" value="final">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
