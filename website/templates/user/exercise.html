{% extends "base_template.html" %}

{% block main %}
    <h2 class="form-signin-heading text-center">Exercise</h2>
    <div class="form-group text-center">
        <p>Exercise Description</p>
        <p>{{ description }}</p>
    </div>

    <form class="form" method="post" enctype=multipart/form-data action="#">
        <div class="form-group text-center">
            <p>Tests</p>
            <p>{{ test_code }}</p>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-sm btn-danger" type="submit">Test</button><br>
        </div>
    </form>

    <form class="form" method="post" enctype=multipart/form-data action="#">
        <div class="form-group text-center">
            <p>Final Submission</p>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-sm btn-danger" type="submit">Submit</button><br>
        </div>
    </form>
{% endblock %}
